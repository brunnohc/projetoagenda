<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
   <div class="container">
    <header>
        <h1>Minha agenda de contatos</h1>
       </header> 
       <form id="form-contatos">
        <input type="text" id="nome-contato" required placeholder="Nome do Contato" />
        <input type="text" id="numero-contato" required placeholder="Telefone do contato" />
        <button type="submit">Adicionar+</button>
       </form>
       <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome do Contato
                    </th>
                    <th>
                        Telefone do Contato
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td id="nome-contato"></td>
                    <td id="numero-contato"></td>
                </tr>
            </tfoot>
       </table>
   </div>
   <script src="./main.js"></script>
</body>
</html>
